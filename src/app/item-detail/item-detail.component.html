<div class="main">
  <div *ngIf="item; else other_content">
    <h1 [style.color]="item.color">{{ item.name }}</h1>
    <p>Description: {{ item.desc }}</p>
    <p>Date: {{ item.date | date: 'd/M/y' }}</p>
    <p>Price: {{ item.price }}</p>
  </div>

  <ng-template #other_content>nothing found</ng-template>
</div>
